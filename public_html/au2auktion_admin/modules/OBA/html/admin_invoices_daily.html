Vælg dato: <input type="text" name="date" value="{DATE}" id="date" />
<input type="button" value="Vis daglig opgørelse" onclick="ShowDaily();" />

<script>
function ShowDaily()
{
	url_popup('/?module={MODULE}&page={PAGE}&do=invoices_daily_show&date=' + $("#date").val() + '&tpl=popup');
}

$(document).ready(function() {
	$('#date').datepicker({
		dateFormat: 'dd-mm-yy',
		dayNamesMin: ['Sø', 'Ma', 'Ti', 'On', 'To', 'Fr', 'Lø', 'Sø'],
		monthNames: ['Januar', 'Februar', 'Marts', 'April', 'Maj', 'Juni', 'Juli', 'August', 'September', 'Oktober', 'November', 'December'],
		firstDay: 1
	});
});		
</script>
